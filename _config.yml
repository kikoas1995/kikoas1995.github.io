title: Kikito Andreu Sanz
description: "Blog que trataré de mantener activo subiendo cosas relacionadas con seguridad informática"
author:
  name: "Francisco Andreu Sanz"
  email: "franciscoandreusanz@gmail.com"
  url: "https://kikoas1995.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Kiko"
year : "2020"
